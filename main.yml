---
- hosts: all

  vars_files:
    - default.config.yml

  roles:
    - role: geerlingguy.git
      tags: ['dotfiles']
    - role: geerlingguy.dotfiles
      when: configure_dotfiles
      tags: ['dotfiles']
    - role: geerlingguy.homebrew
      when: ansible_facts['os_family'] == "Darwin"
      tags: ['homebrew']
